<app-header>
    <div class="parking-fees-container-v2">
    <div class="fees-header-v2">
        <button class="back-arrow-btn-v2">
        <i class="fas fa-arrow-left"></i> Feed
        </button>
        <h1>Parking Fees</h1>
    </div>

    <div class="fees-content-wrapper">
        <div class="left-column-fees">
        <div class="fee-option-card-v2">
            <span class="fee-label-v2">Base rate per hour</span>
            <span class="fee-value">$5</span>
            <button class="modify-btn-v2">
            <i class="fas fa-pencil-alt"></i>
            </button>
        </div>

        <div class="fee-option-card-v2 promotional-discounts">
            <div class="card-header">
            <span class="fee-label-v2">Promotional Discounts by Shops</span>
            <button class="modify-btn-v2">
                <i class="fas fa-pencil-alt"></i>
            </button>
            </div>
            <div class="shop-discounts-grid">
            <div class="discount-item">
                <img src="https://github.com/SolucionesIoT-FindAndPark-UPC/web-application-frontend/blob/feat/responsive/src/assets/mcdonalds-logo.jpg?raw=true" alt="McDonald's" class="shop-logo" />
                <span class="discount-percent">15% off</span>
            </div>
            <div class="discount-item">
                <img src="https://github.com/SolucionesIoT-FindAndPark-UPC/web-application-frontend/blob/feat/responsive/src/assets/kfc-logo.png?raw=true" alt="KFC" class="shop-logo" />
                <span class="discount-percent">10% off</span>
            </div>
            <div class="discount-item">
                <img src="https://github.com/SolucionesIoT-FindAndPark-UPC/web-application-frontend/blob/feat/responsive/src/assets/pizzahut-logo.jpg?raw=true" alt="Pizza Hut" class="shop-logo" />
                <span class="discount-percent">15% off</span>
            </div>
            <div class="discount-item">
                <img src="https://github.com/SolucionesIoT-FindAndPark-UPC/web-application-frontend/blob/feat/responsive/src/assets/caesars-logo.jpg?raw=true" alt="Little Caesars" class="shop-logo" />
                <span class="discount-percent">15% off</span>
            </div>
            <div class="discount-item">
                <img src="https://github.com/SolucionesIoT-FindAndPark-UPC/web-application-frontend/blob/feat/responsive/src/assets/panda-logo.png?raw=true" alt="Panda Express" class="shop-logo" />
                <span class="discount-percent">5% off</span>
            </div>
            </div>
        </div>
        </div>

        <div class="right-column-fees">
        <div class="fee-option-card-v2 fees-by-vehicle-type">
            <div class="card-header">
            <span class="fee-label-v2">Fees By Vehicle Type</span>
            <button class="modify-btn-v2">
                <i class="fas fa-pencil-alt"></i>
            </button>
            </div>
            <div class="vehicle-fees-list">
            <div class="vehicle-fee-item">
                <span>Car</span>
                <span>$5</span>
            </div>
            <div class="vehicle-fee-item">
                <span>Bike</span>
                <span>$3.5</span>
            </div>
            <div class="vehicle-fee-item">
                <span>Taxi</span>
                <span>$7.5</span>
            </div>
            </div>
        </div>

        <div class="fee-option-card-v2">
            <span class="fee-label-v2">Max daily rate</span>
            <span class="fee-value">$10</span>
            <span class="fee-detail">At 10PM</span>
        </div>

        <button class="save-changes-btn">Save Changes</button>
        </div>
    </div>
    </div>
</app-header>

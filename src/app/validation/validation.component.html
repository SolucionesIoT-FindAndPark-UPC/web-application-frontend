<!-- validation.component.html -->
<div class="container">
  <div class="card">

    <!-- Izquierda: Formulario -->
    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" class="form-section">
      <h2>SUBSCRIBE YOUR MALL</h2>
      <p>Enter all parking Mall info</p>

      <input type="text" formControlName="mallName" placeholder="Mall Name" class="input" />
      <input type="text" formControlName="address1" placeholder="Address 1" class="input" />
      <input type="text" formControlName="address2" placeholder="Address 2" class="input" />
      <textarea formControlName="additionalInfo" placeholder="Aditional Info" class="textarea"></textarea>
    </form>

    <!-- Derecha: Mapa y botÃ³n -->
    <div class="map-section">
      <p class="map-title">Interactive Map (References Purposes)</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/OpenStreetMap_Map_Mapnik.png" alt="Map" class="map-img" />

      <button type="submit" class="finish-button" (click)="onSubmit()">FINISH</button>
    </div>

  </div>
</div>

<div class="register-page">
  <div class="left-image">
  </div>

  <div class="right-form">
    <div class="form-box">
      <div class="logo-container">
        <h2>Register Your Account</h2>
        <img src="https://github.com/SolucionesIoT-FindAndPark-UPC/web-application-frontend/blob/feat/login/src/assets/logo.png?raw=true" alt="Logo" class="logo" />
      </div>

      <input type="text" placeholder="Full Name" class="input-field" />
      <input type="email" placeholder="Email Address" class="input-field" />
      <input type="password" placeholder="Password" class="input-field" />
      <input type="password" placeholder="Confirm Password" class="input-field" />

      <div class="button-row">
        <button class="btn-filled" (click)="onSubmit()">Register</button>
      </div>
    </div>
  </div>
</div>
